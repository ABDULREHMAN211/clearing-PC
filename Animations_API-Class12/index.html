<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .shape{
            background-color: red;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
    <script>
        window.addEventListener("load",function () {
            var shapeElement = document.querySelector(".shape");
        
        var frames = [
            {background:"red", transform: "translateX(0px)"}, // also have other option Y, Z in place of X
            {background:"blue"},
            {background:"yellow", transform: "translateX(600px)"},
        ];

        var timing = {
            duration :2000,
            iterations: Infinity,
            direction: "alternate"         // There is also reverse option in place of alternate
        }
        var shapeAnimate = shapeElement.animate(frames,timing);

        document.querySelector(".play").addEventListener("click",function(){
            shapeAnimate.play();
        });
        document.querySelector(".pause").addEventListener("click",function(){
            shapeAnimate.pause();
        });
        document.querySelector(".reverse").addEventListener("click",function(){
            shapeAnimate.reverse();
        });
        document.querySelector(".UpdatePlayBackRate").addEventListener("click",function(){
            shapeAnimate.updatePlaybackRate(shapeAnimate.playbackRate * 2);
        });

        })
    </script>
</head>
<body>
    <div class="shape">
    </div>
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="reverse">Reverse</button>
        <button class="UpdatePlayBackRate">UpdatePlayBackRate</button>
</body>
</html>
